<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tix</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Tickets</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Get your tickets:</h2>
          <form id="new-ticket">
            <div class="form-group">
              <label for="new-movie">Batman, Superman</label>
              <input type="text" class="form-control" id="new-movie">
            </div>
            <div class="form-group">
              <label for="new-time">Matinee, Evening</label>
              <input type="text" class="form-control" id="new-time">
            </div>
            <div class="form-group">
              <label for="new-age">Adult, Other(child, sr.)</label>
              <input type="text" class="form-control" id="new-age">
            </div>
            <button type="submit" class="btn">Buy now</button>
          </form>

          <h2>Purchased Tickets:</h2>
          <ul id="tickets">


          </ul>
        </div>

              <h2></h2>
              <p>First name: <span class="first-name"></span></p>
              <p>Last name: <span class="last-name"></span></p>
          </div>
        </div> -->
      </div>
    </div>
  </body>
</html>
